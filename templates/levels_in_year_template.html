<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO2 in year by country</title>
  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/style1.css" />


</head>

<body>




  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="cell large-3"><a href="http://localhost:8000/">Home</a></div>
      <div class="cell large-3"><a href="./index.html">CO2 Levels in a Country Over Time</a></div>
      <div class="cell large-3"><a href="http://localhost:8000/year/2020">CO2 Levels in Countries by Year</a></div>
      <!--start at recent and work back-->
      <div class="cell large-3"><a href="./projects.html">CO2 Levels by Country Income</a></div>
    </div>
  </div>

  <h1>CO2 levels in all countries in %%YEAR%%</h1>


  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="cell large-6"><a href="http://localhost:8000/year/%%PREVIOUS%%">previous</a></div>
      <div class="cell large-6"><a href="http://localhost:8000/year/%%NEXT%%">next</a></div>
    </div>
  </div>


  <table>
    <tbody>
      %%DATA%%
    </tbody>
  </table>


  <canvas id="myChart" width="400" height="400"></canvas>
  <div>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // the chart.js replacement occurs HERE ----------------------------------------------------
      const labels = [
        '%%COUNTRIES%%'
      ];

      const data = {
        labels: labels,
        datasets: [{
          label: 'My First dataset',
          backgroundColor: 'rgb(81, 189, 201)',
          borderColor: 'rgb(255, 99, 132)',
          // and HERE -----------------------------------------------------------------------
          data: ['%%COUNTRY_DATA%%'],
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
          indexAxis: 'y',
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };
    </script>
    <script>
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    </script>

  </div>


  <script src="js/vendor.js"></script>
  <script src="js/foundation.js"></script>
  <script type="application/javascript">
    $(document).foundation();
  </script>
</body>

</html>
