<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <img id="country_img" src="%%MFR_IMAGE%%" alt="%%MFR_ALT_TEXT%%" />
        <h1 id="country_name">%%COUNTRY%%</h1>
        <div class="clear"></div>
        <table>
            <thead>
                <tr>
                    <th class="country">Country</th>
                    <th>emissions</th>
                    <th>regular Co2</th>

                    <th>code</th>
                </tr>
            </thead>
            <tbody>
                %%COUNTRY_INFO%% <!-- example for mapping -->
            </tbody>
        </table>
</body>
</html>
